<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/quiry.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Expense Tracker - Login</title>
</head>
<body>

    <header class="header">
        <nav class="main-nav">
            <div class="div-nav-bar">
                <i class="fa-solid fa-bars"></i>
                <a class="link-logo" href="index.html">
                    <h1 class="h1-logo">Expense Tracker</h1>
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Featuers</a></li>
                <li><a href="">Payments</a></li>
                <li><a href="">About us</a></li>
            </ul>

            <ul class="nav-user-links">
                <li><a href="login.html">Login</a></li>
                <li><a class="link-sgin-up" href="sgin-up.html">Sgin up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-login">
            <div class="div-login-box">
                <form class="login-form" action="">
                    <h3 class="h3-login-text">Login Account</h3>
                    <p class="p-social-login">Login using social networks</p>

                    <div class="div-social-login">
                        <div class="div-google-login">
                            <i class="fa-brands fa-google"></i>
                            <p>Google</p>
                        </div>
                        <div class="div-apple-login">
                            <i class="fa-brands fa-apple"></i>
                            <p>Apple</p>
                        </div>
                        <div class="div-discord-login">
                            <i class="fa-brands fa-discord"></i>
                            <p>Discord</p>
                        </div>
                    </div>

                    <div class="div-input-username">
                        <label for="">username</label>
                        <input type="text" placeholder="Enter your username">
                    </div>
                    
                    <div class="div-input-password">
                        <label for="">password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>

                    <div class="div-flex-login-checkbox-forget-password">
                        <div class="div-checkbox-saving-login">
                            <input type="checkbox">
                            <label for="">Saving Password</label>
                        </div>

                        <a class="link-forget-password-login" href="">Forget my password</a>
                    </div>
                    <button class="login-button-form">Login to account</button>
                    <a href="" class="link-create-account-login">Create account</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
